<!DOCTYPE html>
<html lang="en">
<head>
<link rel = "stylesheet" href ="css/styles.css" type = "text/css">
<script src = "js/scripts.js"></script>
    <title>Vegan Pizza!!</title>
</head>
<body>
    <form id='veggieForm'>
        <h1>Choose your toppings:</h1>
        <h4>All pizzas come with our housemade vegan cheese blend unless requested otherwise</h4>
        <h2>Veggies</h2>
        <label for="artichokes">Artichokes</label>
        <input type="checkbox" id="atrichokes" name="toppings" value="artichokes"><br>
        <label for="bellpepper">Bell Pepper</label>
        <input type="checkbox" id="bellpepper" name="toppings" value="bellpepper"><br>
        <label for="broccoli">Broccoli</label>
        <input type="checkbox" id="broccoli" name="toppings" value="broccoli"><br>
        <label for="corn">Corn</label>
        <input type="checkbox" id="corn" name="toppings" value="corn"><br>
        <label for="garlic">Garlic</label>
        <input type="checkbox" id="garlic" name="toppings" value="garlic"><br>
        <label for="mushies">Mushies</label>
        <input type="checkbox" id="mushies" name="toppings" value="mushies"><br>
        <label for="olives">Olives</label>
        <input type="checkbox" id="olives" name="toppings" value="olives"><br>
        <label for="onion">Onion</label>
        <input type="checkbox" id="onion" name="toppings" value="onion"><br>
        <label for="pickles">Pickles</label>
        <input type="checkbox" id="pickles" name="toppings" value="pickles"><br>
        <label for="pineapple">Pineapple</label>
        <input type="checkbox" id="pineapple" name="toppings" value="pineapple"><br>
        <label for="tomatoes">Tomatoes</label>
        <input type="checkbox" id="tomatoes" name="toppings" value="tomatoes"><br>
        <h2>"Meats"</h2>
        <h5>All Vegan all the time!</h5>
        <label for="bacon">Canadian "Bacon"</label>
        <input type="checkbox" id="bacon" name="toppings" value="bacon"><br>
        <label for="chicken">"Chicken"</label>
        <input type="checkbox" id="chicken" name="toppings" value="chicken"><br>
        <label for="sausage">Italian "Sausage"</label>
        <input type="checkbox" id="sausage" name="toppings" value="sausage"><br>
        <label for="pepperoni">"Pepperoni"</label>
        <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni"><br>
        <button type='submit' class='btn'>submit</button>
    </form>
</body>
</html>
