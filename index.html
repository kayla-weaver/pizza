<!DOCTYPE html>
<html lang="en">
<head>
<link rel = "stylesheet" href ="css/styles.css" type = "text/css">
<script src = "js/scripts.js"></script>
    <title>Vegan Pizza!!</title>
</head>
<body>
    <form id='toppingForm'>
        <h1>Choose your toppings:</h1>
        <h4>All pizzas come with our housemade vegan cheese blend unless requested otherwise</h4>
        <h3>Veggies $1.00</h3>
        <label for="artichokes">Artichokes</label>
        <input type="checkbox" class = "veggieCheckbox" id="artichokes" name="toppings" value="artichokes"><br>
        <label for="bellpepper">Bell Pepper</label>
        <input type="checkbox" class = "bellpepper" id="bellpepper" name="toppings" value="bellpepper"><br>
        <label for="broccoli">Broccoli</label>
        <input type="checkbox" class = "broccoli" id="broccoli" name="toppings" value="broccoli"><br>
        <label for="corn">Corn</label>
        <input type="checkbox" class = "veggieCheckbox" id="veggies" name="toppings" value="corn"><br>
        <label for="garlic">Garlic</label>
        <input type="checkbox" class = "veggieCheckbox" id="veggies" name="toppings" value="garlic"><br>
        <label for="mushies">Mushies</label>
        <input type="checkbox" id="veggies" name="toppings" value="mushies"><br>
        <label for="olives">Olives</label>
        <input type="checkbox" class = "veggieCheckbox" id="veggies" name="toppings" value="olives"><br>
        <label for="onion">Onion</label>
        <input type="checkbox" class = "veggieCheckbox" id="veggies" name="toppings" value="onion"><br>
        <label for="pickles">Pickles</label>
        <input type="checkbox" class = "veggieCheckbox" id="veggies" name="toppings" value="pickles"><br>
        <label for="pineapple">Pineapple</label>
        <input type="checkbox" class = "veggieCheckbox" id="veggies" name="toppings" value="pineapple"><br>
        <label for="tomatoes">Tomatoes</label>
        <input type="checkbox"class = "veggieCheckbox" id="veggies" name="toppings" value="tomatoes"><br>
   
        <h3>"Meats" $1.00</h3>
        <h5>All Vegan all the time!</h5>
        <label for="bacon">Canadian "Bacon"</label>
        <input type="checkbox" id="bacon" name="toppings" value="bacon"><br>
        <label for="chicken">"Chicken"</label>
        <input type="checkbox" id="chicken" name="toppings" value="chicken"><br>
        <label for="sausage">Italian "Sausage"</label>
        <input type="checkbox" id="sausage" name="toppings" value="sausage"><br>
        <label for="pepperoni">"Pepperoni"</label>
        <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni"><br>

        <h3>Sizes</h3>
        <label for="tiny">Baby tiny small 3" $3</label>
        <input type="radio" id="tiny" name="sizes" value="tiny"><br>
        <label for="small">Small 8" $8</label>
        <input type="radio" id="small" name="sizes" value="small"><br>
        <label for="medium">Medium 10" $9</label>
        <input type="radio" id="medium" name="sizes" value="medium"><br>
        <label for="large">Large 12" $10</label>
        <input type="radio" id="large" name="sizes" value="large"><br>
        <label for="xlarge">Huge 34" $25</label>
        <input type="radio" id="xlarge" name="sizes" value="xlarge"><br>
        
    </form>
    <button type='submit' form="toppingForm" class='btn'>submit</button>
    <div id="price" class="hidden">
    </div>
</body>
</html>
